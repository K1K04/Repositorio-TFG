apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: no-latest-tag
spec:
  validationFailureAction: Enforce
  rules:
    - name: mira-el-tag-de-la-imagen
      match:
        resources:
          kinds:
            - Pod
            - Deployment
      validate:
        message: "No se permite usar im√°genes con la etiqueta ':latest'."
        pattern:
          spec:
            containers:
              - image: "!*:latest"
